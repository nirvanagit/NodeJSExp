<html>
<head>	
	
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js">
        </script>
        
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js">
        </script>


<body>

	<script type="text/template" id="item-container">
	
	<li><%=value%></li>
	
	</script>


	<script type="text/javascript">

	
	RenderTemplateView = Backbone.View.extend({

	tagName: 'ul',

	initialize: function(){

	this.template = _.template($('#item-container').html());
	this.render();

	},

	render: function(){

	this.$el.append(this.template({value: 'Wassup crazy dude'}));

	return this;

	}
	});	
	</script>

</body>

</head>
</html>
