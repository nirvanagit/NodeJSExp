<html>
<head>	
	
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js">
        </script>
        
        <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js">

<body>

	<script type="text/javascript">


	//ListView

	ListView = Backbone.View.extend({
	
	//removed the below assignment as it was not making any difference.
	//tagName: 'ul',

	initialize: function(){

	this.render();

	},
	
	render: function(){

	this.$el.empty();

	this.$el.append("<li>Hello</li>");
	this.$el.append("<li>GoodBye</li>");

	return this;

	}

	});


	HomeView = Backbone.View.extend({
	
	el: 'body',	
	
	initialize: function(){

	this.render();
	
	},

	render: function(){
	
	this.$el.empty();

	this.$el.append("<h1>My App</h1>");

	showListView = new ListView();
	this.$el.append(showListView.render().el);

	return this;

	}
	});


	</script>

</body>
